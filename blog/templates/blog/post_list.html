{% extends 'blog/base.html' %}
{% block content %}

{% if user.is_authenticated %}
                <a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}


    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
